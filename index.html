<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <main>
        <article>
          <img class="mobile-img" src="./images/image-product-mobile.jpg" />
          <img class="desktop-img" src="./images/image-product-desktop.jpg" />
          <div class="content">
            <div class="tag">Perfume</div>
            <div class="product-name">Gabrielle Essence Eau De Parfum</div>
            <div class="product-desc">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>

            <div class="price-container">
              <div class="current-price">$149.99</div>
              <div class="retail-price">$169.99</div>
            </div>

            <button class="cart-button">
              <img src="./images/icon-cart.svg" />Add to Cart
            </button>
          </div>
        </article>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/bsunsten">Brody Sunsten</a
      >.
    </footer>
  </body>
</html>
